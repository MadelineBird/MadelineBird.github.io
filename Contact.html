    <!-- Add Hero Image -->
    <div class="containter-fluid vh-100 d-flex align-items-center justify-content-center" id="contact-hero">
        <div class="row p-4">
          <div class="text-center bg-light p-4" style="--bs-bg-opacity: .7;">
            <p class="display-5 fw-bold opensans">Let's Connect</p>
            <p class="col "></p>
            <button class="btn btn-dark btn-lg" type="button">Sign Up Here!</button>
            <button class="btn btn-dark btn-lg" type="button">Check out the Gallery!</button>
            <!-- <button class="btn btn-dark btn-lg" type="button"></button> -->
          </div>
        </div>
      </div>
    <!-- add background color -->
    <div class="container bg-light mt-4 mb-3">
        <h2>Register for an Adventure</h2>
        <div class="row">
            <div class="col mb-3">
                <label for="formGroupExampleInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
            </div>
            <div class="col mb-3">
                <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
            </div>
            <div class="col-md-12">
                <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email Address">
            </div>
            <div class="col-md-12 mt-3">
                <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number">
            </div>
            <div class="col-md-12 mt-3">
                <label for="sel1" class="form-label">Please select your desired adventure (select one):</label>
                <select class="form-select" id="sel1" name="sellist1">
                    <option>Mountain: 1</option>
                    <option>Mountain: 2</option>
                    <option>Desert: 3</option>
                    <option>Desert: 4</option>
                    <option>Ocean: 5</option>
                    <option>Ocean: 6</option>
                    <option>City: 7</option>
                    <option>City: 8</option>
                </select>
            </div>
            <div class="col-md-12 mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">If you have any questions about the trip, let us know below and we will be sure to get back to you!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </div>
