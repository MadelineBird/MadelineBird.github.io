<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="https://kit.fontawesome.com/0544cb5778.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mb-3">
                <label for="formGroupExampleInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
                <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
                <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email Address">
                <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number">
                <label for="exampleFormControlTextarea1" class="form-label">If you have any questions about the trip, let us know below and we will be sure to get back to you!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
        </div>
    </div>
<!-- Footer -->
  <div class="container-fluid mt-4">
    <div class="row text-center">
      <p>ADVENTOUR.</p>
      <p>Mountain | Desert | Ocean | City</p>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <a href="https://www.instagram.com/mady_bird/">
          <i class="fa-brands fa-instagram-square fa-2xl m-1"></i>
        </a>
        <a href="https://twitter.com/mady_bird">
          <i class="fa-brands fa-twitter-square fa-2xl m-1"></i>
        </a>
        <a href="https://www.facebook.com/">
          <i class="fa-brands fa-facebook-square fa-2xl m-1"></i>
        </a>
        <a href="https://github.com/MadelineBird">
          <i class="fa-brands fa-github-square fa-2xl m-1"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
